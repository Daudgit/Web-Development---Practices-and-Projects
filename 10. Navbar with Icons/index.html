<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="navbar">
            <a id="home" class="active" href="#" onmouseover="setActive('home')"><i class="fa fa-fw fa-home"></i> Home</a>
            <a id="search" href="#" onmouseover="setActive('search')"><i class="fa fa-fw fa-search" ></i> Search</a>
            <a id="contact" href="#" onmouseover="setActive('contact')"><i class="fa fa-fw fa-envelope" ></i> Contact</a>
            <a id="login" href="#" onmouseover="setActive('login')"><i class="fa fa-fw fa-user" ></i> Login</a>
        </div>
        <script src="app.js"></script>
</body>
</html>
